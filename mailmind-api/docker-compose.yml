services:
  postgres:
    image: postgres:16
    container_name: mailmind-postgres
    environment:
      POSTGRES_DB: mailmind
      POSTGRES_USER: mailmind
      POSTGRES_PASSWORD: mailmind_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata_mailmind:/var/lib/postgresql/data

volumes:
  pgdata_mailmind: